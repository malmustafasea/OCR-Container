<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-to-Text OCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 90%;
        }
        video, img {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            width: 100%;
            height: auto;
            max-height: 50vh;
        }
        .image-container {
            position: relative;
            width: 100%;
            display: none;
            cursor: crosshair;
            touch-action: none; /* Prevents default touch actions like scrolling */
        }
        .selection-box {
            position: absolute;
            border: 2px dashed #34d399; /* Tailwind green-300 */
            background: rgba(52, 211, 153, 0.2); /* Tailwind green-300 with transparency */
            z-index: 10;
            display: none;
            cursor: move;
        }
        .message-box {
            display: none;
        }
        #message-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center space-y-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">Image-to-Text OCR</h1>
        
        <!-- Video stream for live camera feed -->
        <video id="video-stream" autoplay playsinline class="w-full max-h-[50vh]"></video>

        <div id="image-container" class="image-container">
            <img id="image-preview" class="w-full max-h-[50vh]" alt="Image Preview">
            <div id="selection-box" class="selection-box"></div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 w-full">
            <button id="start-camera-btn" class="bg-indigo-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">Start Camera</button>
            <button id="take-photo-btn" class="bg-emerald-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-emerald-700 transition-colors duration-200" style="display: none;">Take Photo</button>
            <label class="bg-sky-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-sky-700 transition-colors duration-200 cursor-pointer text-center">
                Upload Image
                <input type="file" id="upload-image-input" class="hidden" accept="image/*" capture="environment">
            </label>
        </div>
        
        <button id="extract-btn" class="w-full bg-indigo-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200" style="display: none;">Extract Text from Selection</button>
        <button id="reset-btn" class="w-full bg-gray-400 text-gray-800 font-medium py-3 px-6 rounded-lg shadow-md hover:bg-gray-500 transition-colors duration-200" style="display: none;">Reset</button>

        <!-- Canvas for taking a photo from the video feed -->
        <canvas id="canvas" style="display: none;"></canvas>
        <canvas id="processed-canvas" style="display: none;"></canvas>

        <!-- Message/Status Display -->
        <div id="status-container" class="bg-gray-100 w-full p-4 rounded-lg shadow-inner message-box">
            <p id="status-message" class="text-gray-600 text-sm italic"></p>
        </div>

        <!-- Modal for displaying messages (instead of alert) -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
                <p id="modal-text" class="text-gray-800 text-lg mb-4"></p>
                <button id="modal-close-btn" class="bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200">OK</button>
            </div>
        </div>
        
        <!-- Extracted text area -->
        <div class="w-full bg-gray-50 p-6 rounded-xl shadow-md space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Extracted Text</h2>
            <textarea id="output" readonly class="w-full h-48 p-3 rounded-lg border border-gray-300 bg-white text-gray-800 resize-none font-mono"></textarea>
            <button id="copy-btn" class="w-full bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-stream');
        const imagePreview = document.getElementById('image-preview');
        const imageContainer = document.getElementById('image-container');
        const selectionBox = document.getElementById('selection-box');
        const startCameraButton = document.getElementById('start-camera-btn');
        const takePhotoButton = document.getElementById('take-photo-btn');
        const uploadImageInput = document.getElementById('upload-image-input');
        const extractButton = document.getElementById('extract-btn');
        const resetButton = document.getElementById('reset-btn');
        const canvas = document.getElementById('canvas');
        const processedCanvas = document.getElementById('processed-canvas');
        const output = document.getElementById('output');
        const statusContainer = document.getElementById('status-container');
        const statusMessage = document.getElementById('status-message');
        const copyButton = document.getElementById('copy-btn');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-btn');
        
        let stream;
        let worker = null; // Initialize as null to check its readiness
        let isSelecting = false;
        let startX, startY;

        // Custom function for modal messages
        function showMessage(message) {
            modalText.textContent = message;
            modal.style.display = 'flex';
        }

        modalCloseButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Function to set status messages
        function setStatus(message) {
            statusContainer.style.display = 'block';
            statusMessage.textContent = message;
        }

        // Disable/enable UI elements for loading state
        function disableUI(disabled) {
            startCameraButton.disabled = disabled;
            takePhotoButton.disabled = disabled;
            uploadImageInput.disabled = disabled;
            extractButton.disabled = disabled;
            resetButton.disabled = disabled;
            output.disabled = disabled;
            copyButton.disabled = disabled;
        }

        // Preprocess image to improve OCR accuracy
        function preprocessImage(imageDataUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    processedCanvas.width = img.width;
                    processedCanvas.height = img.height;
                    const ctx = processedCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, processedCanvas.width, processedCanvas.height);
                    const imageData = ctx.getImageData(0, 0, processedCanvas.width, processedCanvas.height);
                    const data = imageData.data;

                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = data[i + 1] = data[i + 2] = avg > 128 ? 255 : 0;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    resolve(processedCanvas.toDataURL('image/png'));
                };
                img.src = imageDataUrl;
            });
        }

        // Initialize Tesseract worker
        async function initializeWorker() {
            setStatus("Initializing OCR engine...");
            disableUI(true);
            try {
                worker = await Tesseract.createWorker({
                    logger: m => setStatus(m.status === 'recognizing text' ? `Recognizing text... ${Math.round(m.progress * 100)}%` : m.status)
                });
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                setStatus("OCR engine ready. Please start the camera or upload an image.");
            } catch (error) {
                console.error("Failed to initialize Tesseract worker:", error);
                setStatus("Error initializing OCR engine. Please refresh the page.");
                showMessage("An error occurred while initializing the OCR engine. Please refresh the page.");
            } finally {
                disableUI(false);
            }
        }

        // Start the camera feed
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.style.display = 'block';
                imageContainer.style.display = 'none';
                startCameraButton.style.display = 'none';
                takePhotoButton.style.display = 'block';
                extractButton.style.display = 'none';
                resetButton.style.display = 'none';
                output.value = '';
                setStatus("Camera is active. Position the text and press 'Take Photo'.");
            } catch (error) {
                console.error("Error accessing camera:", error);
                if (error.name === 'NotAllowedError') {
                    setStatus("Permissions denied. Please allow camera access in your browser settings or upload an image instead.");
                    showMessage("Permissions denied. Please allow camera access in your browser settings or upload an image instead.");
                } else {
                    setStatus("Could not start camera. Please try uploading an image.");
                    showMessage("Could not start camera. Please try uploading an image.");
                }
            }
        }

        // Process an image (either from video or file)
        async function processImage(source, rect = null) {
            setStatus("Processing image...");
            disableUI(true);
            try {
                if (!worker) {
                    setStatus("OCR engine is not ready. Please wait.");
                    return;
                }

                const processedDataUrl = await preprocessImage(source);
                const { data: { text } } = await worker.recognize(processedDataUrl, { rectangle: rect });
                output.value = text;
                setStatus("OCR complete. Text extracted from selection.");
            } catch (error) {
                console.error("Error performing OCR:", error);
                setStatus("Error during OCR. Please try a clearer image or a different selection.");
                showMessage("An error occurred during OCR. Please try a clearer image or a different selection.");
            } finally {
                disableUI(false);
            }
        }

        // Event listener for the "Start Camera" button
        startCameraButton.addEventListener('click', () => {
            startCamera();
        });

        // Event listener for the "Take Photo" button
        takePhotoButton.addEventListener('click', () => {
            if (stream) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Stop the video stream and hide the video element
                stream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                takePhotoButton.style.display = 'none';
                extractButton.style.display = 'block';
                resetButton.style.display = 'block';

                // Display the captured image on the image preview element
                const imageDataUrl = canvas.toDataURL('image/png');
                imagePreview.src = imageDataUrl;
                imageContainer.style.display = 'block';

                setStatus("Use your mouse to drag and select the text you want to extract.");
            } else {
                showMessage("Camera is not active. Please start the camera first.");
            }
        });

        // Event listener for the file upload input
        uploadImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Stop the video stream if it's running
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        video.style.display = 'none';
                        takePhotoButton.style.display = 'none';
                    }

                    imagePreview.src = e.target.result;
                    imageContainer.style.display = 'block';
                    startCameraButton.style.display = 'block';
                    extractButton.style.display = 'block';
                    resetButton.style.display = 'block';
                    output.value = '';
                    setStatus("Drag and select the text you want to extract.");
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener for the extract button
        extractButton.addEventListener('click', () => {
            const rect = selectionBox.getBoundingClientRect();
            if (rect.width === 0 || rect.height === 0) {
                showMessage("Please select an area to extract text from.");
                return;
            }

            const imageRect = imagePreview.getBoundingClientRect();
            const scaleX = imagePreview.naturalWidth / imageRect.width;
            const scaleY = imagePreview.naturalHeight / imageRect.height;
            
            const selection = {
                left: Math.round((rect.left - imageRect.left) * scaleX),
                top: Math.round((rect.top - imageRect.top) * scaleY),
                width: Math.round(rect.width * scaleX),
                height: Math.round(rect.height * scaleY),
            };

            const source = imagePreview.src;
            processImage(source, selection);
        });

        // Event listener for the reset button
        resetButton.addEventListener('click', () => {
            // Hide the selection box and clear its size
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
            selectionBox.style.left = '0px';
            selectionBox.style.top = '0px';
            selectionBox.style.display = 'none';
            // Reset to the initial state with image preview and buttons
            video.style.display = 'none';
            takePhotoButton.style.display = 'none';
            extractButton.style.display = 'none';
            resetButton.style.display = 'none';
            imageContainer.style.display = 'block';
            startCameraButton.style.display = 'block';
            output.value = '';
            setStatus("Drag and select the text you want to extract.");
        });

        // Event listeners for selection box drawing (Mouse and Touch)
        function handleStart(e) {
            e.preventDefault();
            isSelecting = true;
            const rect = imageContainer.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            startX = clientX - rect.left;
            startY = clientY - rect.top;
            selectionBox.style.left = `${startX}px`;
            selectionBox.style.top = `${startY}px`;
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
            selectionBox.style.display = 'block';
        }

        function handleMove(e) {
            if (!isSelecting) return;
            const rect = imageContainer.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const width = clientX - rect.left - startX;
            const height = clientY - rect.top - startY;
            
            selectionBox.style.width = `${Math.abs(width)}px`;
            selectionBox.style.height = `${Math.abs(height)}px`;
            selectionBox.style.left = `${Math.min(startX, clientX - rect.left)}px`;
            selectionBox.style.top = `${Math.min(startY, clientY - rect.top)}px`;
        }

        function handleEnd() {
            isSelecting = false;
        }

        imageContainer.addEventListener('mousedown', handleStart);
        imageContainer.addEventListener('mousemove', handleMove);
        imageContainer.addEventListener('mouseup', handleEnd);
        imageContainer.addEventListener('mouseleave', handleEnd);

        imageContainer.addEventListener('touchstart', handleStart);
        imageContainer.addEventListener('touchmove', handleMove);
        imageContainer.addEventListener('touchend', handleEnd);
        imageContainer.addEventListener('touchcancel', handleEnd);

        // Event listener for the copy button
        copyButton.addEventListener('click', () => {
            if (output.value) {
                try {
                    const tempInput = document.createElement('textarea');
                    tempInput.value = output.value;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    showMessage("Text copied to clipboard!");
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage("Failed to copy text. Please try again.");
                }
            } else {
                showMessage("No text to copy.");
            }
        });

        // Initialize the OCR worker on page load
        window.onload = initializeWorker;
    </script>
</body>
</html>
