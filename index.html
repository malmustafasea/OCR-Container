<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-to-Text OCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 90%;
        }
        video, img {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            width: 100%;
            height: auto;
            max-height: 50vh;
        }
        .message-box {
            display: none;
        }
        #message-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center space-y-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">Image-to-Text OCR</h1>
        
        <!-- Video stream for live camera feed -->
        <video id="video-stream" autoplay playsinline class="w-full max-h-[50vh]"></video>
        
        <!-- Image placeholder for uploaded images -->
        <img id="image-preview" class="w-full max-h-[50vh] hidden" alt="Image Preview">

        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 w-full">
            <button id="start-camera-btn" class="bg-indigo-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">Start Camera</button>
            <button id="take-photo-btn" class="bg-emerald-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-emerald-700 transition-colors duration-200" style="display: none;">Take Photo</button>
            <label class="bg-sky-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-sky-700 transition-colors duration-200 cursor-pointer text-center">
                Upload Image
                <input type="file" id="upload-image-input" class="hidden" accept="image/*" capture="environment">
            </label>
        </div>

        <!-- Canvas for taking a photo from the video feed -->
        <canvas id="canvas" style="display: none;"></canvas>

        <!-- Message/Status Display -->
        <div id="status-container" class="bg-gray-100 w-full p-4 rounded-lg shadow-inner message-box">
            <p id="status-message" class="text-gray-600 text-sm italic"></p>
        </div>

        <!-- Modal for displaying messages (instead of alert) -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
                <p id="modal-text" class="text-gray-800 text-lg mb-4"></p>
                <button id="modal-close-btn" class="bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200">OK</button>
            </div>
        </div>
        
        <!-- Extracted text area -->
        <div class="w-full bg-gray-50 p-6 rounded-xl shadow-md space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Extracted Text</h2>
            <textarea id="output" readonly class="w-full h-48 p-3 rounded-lg border border-gray-300 bg-white text-gray-800 resize-none font-mono"></textarea>
            <button id="copy-btn" class="w-full bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-stream');
        const imagePreview = document.getElementById('image-preview');
        const startCameraButton = document.getElementById('start-camera-btn');
        const takePhotoButton = document.getElementById('take-photo-btn');
        const uploadImageInput = document.getElementById('upload-image-input');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const statusContainer = document.getElementById('status-container');
        const statusMessage = document.getElementById('status-message');
        const copyButton = document.getElementById('copy-btn');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-btn');
        let worker;
        let stream;

        // Custom function for modal messages
        function showMessage(message) {
            modalText.textContent = message;
            modal.style.display = 'flex';
        }

        modalCloseButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Function to set status messages
        function setStatus(message) {
            statusContainer.style.display = 'block';
            statusMessage.textContent = message;
        }

        // Initialize Tesseract worker
        async function initializeWorker() {
            setStatus("Initializing OCR engine...");
            worker = await Tesseract.createWorker('eng');
            setStatus("OCR engine ready.");
        }

        // Start the camera feed
        async function startCamera() {
            try {
                // Request access to the user's camera
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.style.display = 'block';
                imagePreview.style.display = 'none';
                startCameraButton.style.display = 'none';
                takePhotoButton.style.display = 'block';
                setStatus("Camera is active. Position the text and press 'Take Photo'.");
            } catch (error) {
                console.error("Error accessing camera:", error);
                if (error.name === 'NotAllowedError') {
                    setStatus("Permissions denied. Please allow camera access in your browser settings or upload an image instead.");
                    showMessage("Permissions denied. Please allow camera access in your browser settings or upload an image instead.");
                } else {
                    setStatus("Could not start camera. Please try uploading an image.");
                    showMessage("Could not start camera. Please try uploading an image.");
                }
            }
        }

        // Process an image (either from video or file)
        async function processImage(source) {
            setStatus("Processing image...");
            try {
                const { data: { text } } = await worker.recognize(source);
                output.value = text;
                setStatus("OCR complete. Text extracted.");
            } catch (error) {
                console.error("Error performing OCR:", error);
                setStatus("Error during OCR. Please try again.");
                showMessage("An error occurred during OCR. Please try a clearer image.");
            }
        }

        // Event listener for the "Start Camera" button
        startCameraButton.addEventListener('click', () => {
            startCamera();
        });

        // Event listener for the "Take Photo" button
        takePhotoButton.addEventListener('click', () => {
            if (stream) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Stop the video stream and hide the video element
                stream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                takePhotoButton.style.display = 'none';

                // Display the captured image on the image preview element
                const imageDataUrl = canvas.toDataURL('image/png');
                imagePreview.src = imageDataUrl;
                imagePreview.style.display = 'block';

                processImage(imageDataUrl);
            } else {
                showMessage("Camera is not active. Please start the camera first.");
            }
        });

        // Event listener for the file upload input
        uploadImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Stop the video stream if it's running
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        video.style.display = 'none';
                        takePhotoButton.style.display = 'none';
                    }

                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    startCameraButton.style.display = 'block';
                    
                    processImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener for the copy button
        copyButton.addEventListener('click', () => {
            if (output.value) {
                try {
                    // Use a temporary textarea to copy to clipboard
                    const tempInput = document.createElement('textarea');
                    tempInput.value = output.value;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    showMessage("Text copied to clipboard!");
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage("Failed to copy text. Please try again.");
                }
            } else {
                showMessage("No text to copy.");
            }
        });

        // Initialize the OCR worker on page load
        window.onload = initializeWorker;
    </script>
</body>
</html>
